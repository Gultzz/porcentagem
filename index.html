<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#226" />
    <link rel="stylesheet" href="style.css">
    <title>Porcentagem</title>
</head>
<body>
    <div class="center">
        <label for="por" style="font-family: Georgia, 'Times New Roman', Times, serif;text-align: center; color: #fff; font-size: 20px;">Porcentagem 0 - 100</label>
        <input id="por" class="porcent" type="number" min="=100" max="100" placeholder="Porcentagem">
        <label for="num" style="font-family: Georgia, 'Times New Roman', Times, serif;text-align: center; color: #fff; font-size: 20px;">Numero</label>
        <input id="num" class="num" type="number" placeholder="Numero">
        <input onclick="calcular()" type="button" class="botao" value="Calcular">
        <p style="font-family: Georgia, 'Times New Roman', Times, serif;text-align: center; color: #fff; font-size: 20px;" class="p1"></p>
        <p style="font-family: Georgia, 'Times New Roman', Times, serif;text-align: center; color: #fff; font-size: 20px;" class="p2"></p>
        <p style="font-family: Georgia, 'Times New Roman', Times, serif;text-align: center; color: #fff; font-size: 30px;" class="result">Resultado: </p>
    </div>
    <footer>
        <p class="footer">&copy; Criado por <a class="link" href="https://github.com/Gultzz">Gustavo Schultz</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
